name: tektonlabs
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  occam: ^0.0.1
  ff_annotation_route_core: ^2.0.4
  dio: ^4.0.6
  gap: ^2.0.0
  intl: ^0.17.0
  hive: ^2.2.2
  hive_flutter: ^1.1.0
  ff_annotation_route_library: ^3.0.0
  pretty_dio_logger: ^1.2.0-beta-1
  get_it: ^7.2.0
  cached_network_image: ^3.2.0
  infinite_scroll_pagination: ^3.2.0
  # firebase_core: ^1.17.1
  # cloud_firestore: ^3.1.17

dev_dependencies:
  flutter_localizations:
    sdk: flutter
  flutter_test:
    sdk: flutter
  build_runner: any
  build_version: ^2.0.3
  flutter_lints: ^1.0.0
  flutter_application_id: ^2.0.0-dev
  flutter_launcher_icons: ^0.9.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
  fonts:
    # - family: Majesticons
    #   fonts:
    #     - asset: assets/fonts/Majesticons_icons.ttf
    - family: Majes
      fonts:
        - asset: assets/fonts/Majes_icons.ttf
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Black.ttf
          weight: 900
        - asset: assets/fonts/Poppins/Poppins-BlackItalic.ttf
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins/Poppins-BoldItalic.ttf
        - asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins/Poppins-ExtraBoldItalic.ttf
        - asset: assets/fonts/Poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins/Poppins-ExtraLightItalic.ttf
        - asset: assets/fonts/Poppins/Poppins-Italic.ttf
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins/Poppins-LightItalic.ttf
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-MediumItalic.ttf
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-SemiBoldItalic.ttf
        - asset: assets/fonts/Poppins/Poppins-Thin.ttf
          weight: 100

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"

flutter_application_id:
  android:
    id: "unacorbatanegra.dev.tektonlabs"
    name: "AppCatalogo"
  ios:
    id: "unacorbatanegra.dev.tektonlabs"
    name: "AppCatalogo"
